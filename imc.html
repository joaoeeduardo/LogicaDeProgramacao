<meta charset="UTF-8">

<script>

function pulalinha() {
        document.write("<br>")
    }
function mostra(frase) {
        document.write(frase)
        pulalinha()
    }

function calculaImc (altura, peso) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcjoao = calculaImc (1.83, 73)
    var imcluciano = calculaImc (1.75, 90)

    mostra(imcjoao);
    mostra(imcluciano);
</script>
