<meta  charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var dataLimite = parseInt(prompt("Entre com data limite: "));
    var anoCopa = 1930;

    while(anoCopa <= dataLimite) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4
    }

    document.write("Fim.");

</script>
