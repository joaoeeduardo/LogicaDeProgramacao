<meta charset="UTF-8">

<script>

    function pulaLinha () {
        document.write("<br><hr><br>")
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha()
    }

var ano = 2022
mostra("Eu nasci em " + (ano - 18));
mostra("Luciano nasceu em " + (ano - 50));
mostra("Fernanda nasceu em " + (ano - 54));
mostra("Maria Fernanda nasceu em " + (ano - 21));

</script>
