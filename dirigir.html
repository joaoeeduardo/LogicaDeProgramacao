<meta charset="UTF-8">

<script>
    
    var idade = parseInt(prompt("Quantos anos você tem? "));

    var temCarteira = prompt("Você tem carteira de habilitação? Digite SIM para se tiver e NÂO caso não tenha.");

    if(idade >= 18 && temCarteira == "SIM") {
        
        document.write("Você está liberado para dirigir")
    }

    else {
        document.write("Você não tem permissão para dirigir.")
    }

</script>
