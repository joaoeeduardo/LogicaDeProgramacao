<meta charset="UTF-8">
<script>
    function sorteia(n) {
        return Math.round(Math.random() * n)
    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        document.write("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        var contador = 1;

        while( contador <= 10 ) {

            document.write("Já era, você errou!");
            contador = contador + 1;
            document.write("<br>");
            document.write("<br>");
        }

    }
</script>
