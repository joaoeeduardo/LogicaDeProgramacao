<meta charset="UTF-8">
 <h3> Álcool ou gasolina?</h3>

 <script>
    
    var km = 480
    var tanqueLitros = 40
    var consumoDeGasolina = km/tanqueLitros
    document.write("O consumo de Gasolina " + Math.round(consumoDeGasolina) + " Km/L.")
    document.write("<br>")
    km = 300
    var consumoDeAlcool = km/tanqueLitros
    document.write("O consumo de Álcool " + Math.round(consumoDeAlcool) + " Km/L.")

 </script>
