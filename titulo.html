<meta charset="UTS-8">

<script>

    function pulaLinha() {
        document.write("<br>")
    }

    function paragrafro(frase) {
        document.write("<p>" + frase + "</p>")
        pulaLinha()
    }

    function titulo(frase) {
        document.write("<h1>" + frase + "</h1>")
        pulaLinha()
    }

    titulo("Testando")
    paragrafro("Vamos ver se eu consegui")

</script>
